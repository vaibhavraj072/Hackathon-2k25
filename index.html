<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background Video with Glassmorphism Effect */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Glassmorphism Effect */
        .glass-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 200px;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            border-color: rgb(255, 255, 255);
            border-width: 2px;
        }
        
        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            color: rgb(255, 255, 255);
            padding: 10px;
            width: 250px;
        }
        
        .search-box input::placeholder {
            color: rgb(0, 0, 0);
        }
        
        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video with Glassmorphism Effect -->
    <div id="video-container">
        <video id="bg-video" autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Glassmorphism Box -->
    <div class="glass-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="search-box">
            <input type="text" placeholder="How can we help you?">
            <button>&#128269;</button>
        </div>
    </div>
</body>
</html>
